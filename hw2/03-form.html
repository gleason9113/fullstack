<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
    <link rel="shortcut icon" href="#">
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded mx-auto mt-5 p-3" style="width:30%;" id="hw3form" onsubmit="">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <label for="name" class="mb-2" aria-required="true">Name*</label>
      <input class="form-control mb-3" id="name" name="name" type="text"/>
      <label for="name" class="mb-2" aria-required="true">Email*</label>
      <input class="form-control mb-3" id="email" type="text"/>
      <label for="name" class="mb-2">Submit your message: </label>
      <textarea class="form-control mb-3" id="message" type="text" rows="3"></textarea>
      <div class="mb-4">
        <input class="form-check-input" type="checkbox" id="newsletter">
        <label class="form-check-label mx-2" for="newsletter">Sign up for the newsletter</label>
      </div>
      <div class="row px-1 gx-1  ">
        <button class="btn btn-primary col-5 mx-auto" type="submit" id="go">Submit</button>
        
        <button class="btn btn-secondary col-5 mx-auto" type="reset" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </body>
</html>
